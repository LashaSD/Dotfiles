window:
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1 

scrolling:
  history: 10000
  multiplier: 3
colors:
  name: Alabaster (dark)
  author: tonsky
  primary:
    background: "#18181b"
    foreground: "#CECECE"
  cursor:
    text: "#0E1415"
    cursor: "#CECECE"
  normal:
    black: "#0E1415"
    red: "#e25d56"
    green: "#73ca50"
    yellow: "#e9bf57"
    blue: "#4a88e4"
    magenta: "#915caf"
    cyan: "#23acdd"
    white: "#f0f0f0"
  bright:
    black: "#777777"
    red: "#f36868"
    green: "#88db3f"
    yellow: "#f0bf7a"
    blue: "#6f8fdb"
    magenta: "#e987e9"
    cyan: "#4ac9e2"
    white: "#FFFFFF"

font:
  normal:
    family: Monoid Nerd Font Mono
    style:  Regular
  bold:
    family: Monoid Nerd Font Mono 
    style:  Bold
  italic:
    family: Monoid Nerd Font Mono 
    style:  Italic
  bold_italic:
    family: Monoid Nerd Font Mono
    style: Bold Italic
  size: 9 
draw_bold_text_with_bright_colors: true

  #import:
  # - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/bash

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }


