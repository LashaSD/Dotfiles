[colors]
white = #FFFFFF
black = #18181b
neutral = #27272a
gray = #374151
red = #dc2626
orange = #f97316
brown = #b45309
yellow = #fbbf24
lime = #a3e635
emerald = #10b981
teal = #14b8a6
cyan = #4dffe1
sky = #4de1ff
blue = #4da6ff
violet = #7c3aed
purple = #a855f7
pink1 = #c026d3
pink2 = #ec4899
rose = #e11d48
background = ${colors.black}
background-alt = #373B41
foreground = #C5C8C6
primary = ${colors.blue}
secondary = ${colors.gray}
alert = ${colors.red}
transparent = #00000000
translucent = #CA374151
disabled = #707880

[bar/base]
fixed-center = true
bottom = false
monitor = 
background = ${colors.translucent}
override_redirect = true
wm-name = polybar-custom
wm-restack = bspwm
enable-ipc = true

border-size = 2px
border-color = ${colors.primary}

font-0 = "JetBrainsMono Nerd Font Mono:size=12;3.5"
font-1 = FontAwesome:style=Regular:pixelsize=13;3.5
radius = 8px

width = 25%
height = 35 

offset-y = 9px

[bar/date]
inherit = bar/base
modules-center = date

width = 10% 
offset-x = 45%

[bar/bspwm]
inherit = bar/base
modules-left = bspwm

width = 7.75%
offset-x = 0.75%

[bar/xwindow]
inherit = bar/base
modules-center = xwindow

width = 15%
offset-x = 9%

[bar/network]
inherit = bar/base
modules-center = eth wlan

width = 13.5%
offset-x = 75.25%

[bar/pulseaudio]
inherit = bar/base
modules-center = pulseaudio

border-color = ${colors.sky}
width = 5%
offset-x = 89.25%

[bar/keyboard]
inherit = bar/base
modules-center = keyboard

border-color = ${colors.cyan}
width = 2%
offset-x = 94.75%


[bar/powermenu]
inherit = bar/base
modules-center = powermenu

border-color = ${colors.rose}
width = 2%
offset-x = 97.25%

[module/i3]
type = internal/i3
label-visible = %icon%
label-focused = 
label-focused-underline = ${colors.primary}
label-focused-foreground = ${colors.secondary}
label-focused-padding = 1
label-unfocused = %icon%
label-unfocused-foreground = ${colors.primary}
label-unfocused-padding = 1
label-occupied = %icon%
label-occupied-padding = 1
label-empty = %icon%
label-empty-background = ${colors.disabled}
label-empty-padding = 1
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default =

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.secondary}
label-focused-underline = ${colors.primary}
label-focused-padding = 7px

label-occupied = %name%
label-occupied-foreground = ${colors.primary}
label-occupied-padding = 7px

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 7px

label-empty = %name%
label-empty-foreground = ${colors.primary}
label-empty-padding = 7px

pin-workspaces = true

[module/xwindow]
type = internal/xwindow
label = %title:0:25:..%
label-foreground = ${colors.primary}
label-empty = 
label-empty-foreground = ${colors.primary}
label-empty-font = 0

[module/backlight]
type = internal/xbacklight
output = eDP-1
label = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix-font = 1
format-volume-prefix = "VOL "
format-volume = <label-volume>
format-volume-foreground = ${colors.sky}
label-volume = %percentage%%
label-muted = MUTED
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-connected-foreground = ${colors.blue}
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = WLAN ↓ %downspeed% ↑ %upspeed%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = LAN ↓ %downspeed% ↑ %upspeed%

[module/battery]
type = internal/battery
format-discharging-font = 2
format-charging-font = 2
format-low-font = 2
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-low = <ramp-capacity> <label-low>
label-low = %percentage%%
label-low-foreground = ${colors.alert}
ramp-capacity-0 = " "
ramp-capacity-0-foreground = ${colors.primary}
ramp-capacity-1 = " "
ramp-capacity-1-foreground = ${colors.primary}
ramp-capacity-2 = " "
ramp-capacity-2-foreground = ${colors.primary}
ramp-capacity-3 = " "
ramp-capacity-3-foreground = ${colors.primary}
ramp-capacity-4 = " "
ramp-capacity-4-foreground = ${colors.primary}
animation-charging-0 = " "
animation-charging-0-foreground = ${colors.primary}
animation-charging-1 = " "
animation-charging-1-foreground = ${colors.primary}
animation-charging-2 = " "
animation-charging-2-foreground = ${colors.primary}
animation-charging-3 = " "
animation-charging-3-foreground = ${colors.primary}
animation-charging-4 = " "
animation-charging-4-foreground = ${colors.primary}
poll-interval = 5

[module/keyboard]
type = internal/xkeyboard
label-layout = %icon%
label-layout-foreground = ${colors.cyan}
blacklist-0 = caps lock
blacklist-1 = num lock
blacklist-2 = scroll lock
layout-icon-default = EN
layout-icon-0 = us;EN
layout-icon-1 = ge;GE

[module/date]
type = internal/date
interval = 1
format-prefix-font = 1
format-foreground = ${colors.primary}
date = %I:%M %p
date-alt = %a %d %b
label = %date%

[module/powermenu]
type = custom/text
content =  
content-font = 2
content-foreground = ${colors.rose}
click-left = "~/.config/rofi/powermenu/type-2/powermenu.sh"

[settings]
screenchange-reload = true
pseudo-transparency = true

